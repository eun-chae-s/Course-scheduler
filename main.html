<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U of T Course Scheduler</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="sidebar">
        <a>U of T <br>Course Schduler</a>
        <a>
            <p>Breadth Requirement</p>
            <form>
                <select class="br">
                    <option value="all">Select BR</option>
                    <option value="1">1. Creative and Cultural Representations</option>
                    <option value="2">2. Thought, Belief, and Behaviour</option>
                    <option value="3">3. Society and Its Institutions</option>
                    <option value="4">4. Living Things and Their Environment</option>
                    <option value="5">5. The Physical and Mathematical Universes</option>
                </select>
            </form>
        </a>
        <a>
            <p>Program</p>
            <form>
                <select class="program">
                    <option value="all">Select the program</option>
                    
                </select>
            </form>
        </a>
        <a>
            <p>Level</p>
            <form>
                <select class="level">
                    <option value="all">Select the level</option>
                    <option value="1">100+</option>
                    <option value="2">200+</option>
                    <option value="3">300+</option>
                    <option value="4">400+</option>
                </select>
            </form>
        </a>
        <a>
            <p>Courses</p>
            <form>
                <select class="courses">
                    <option value="all">Select the course</option>
                    
                </select>
            </form>
        </a>
        <a>
            <p>Section</p>
            <form>
                <select class="sections">
                    <option value="all">Select the section</option>
                    
                </select>
            </form>
        </a>
        <a>
            <button type="submit">Add the course!</button>
        </a>
    </div>
    <div class="schedule">
        <h1>Fall 2021</h1>
        <div class="fall-schedule">

        </div>
        <h1>Winter 2022</h1>
        <div class="winter-schedule">

        </div>
    </div>
</body>
</html>
