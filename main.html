<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U of T Course Scheduler</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="topbar">
        <h1>&#9200 U of T Timetable &#9200</h1>
        <div class="search">
            <h3>Which course do you want to add?</h3>
            <input type="text" placeholder="At least three characters please">
            <button type="submit">Search</button>
        </div>
    </div>
    <div class="schedule">
        <h1>Fall 2021</h1>
        <button class="save">Save!</button>
        <div class="fall-schedule">

        </div>
        <h1>Winter 2022</h1>
        <button class="save">Save!</button>
        <div class="winter-schedule">

        </div>
    </div>
</body>
</html>
